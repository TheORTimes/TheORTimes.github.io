        <script>
            var page = 0;
            function nextPage() {
                page++;
                var request = new XMLHttpRequest();
                request.open('GET', 'pages/page'+page+'.html', true);
                request.onload = function() {
                    if (request.status >= 200 && request.status < 400) {
                        document.getElementById('newspaper').innerHTML = request.responseText;
                    } else {
                        page = 0;
                        nextPage();
                    }
                };
                request.send();
            }
            nextPage();
        </script>
